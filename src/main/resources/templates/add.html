<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div><label>Customer Number :</label> <input class="form-control" type="text" name="id" th:value="${savings.custno}"> <span
                    th:errors="${savings.custno}"></span></div>
            <div><label>Customer Name</label> <input class="form-control" type="text" name="name" th:value="${savings.custname}">
                <span th:errors="${savings.custname}"></span></div>
            <div><label>Customer Initial Deposit :</label> <input class="form-control" type="text" name="deposit"
                                                                  th:value="${savings.cdep}"> <span th:errors="${savings.cdep}"></span>
            </div>
            <div><label>Number of years :</label> <input type="text" name="years" th:checked="${savings.nyears}"> <span
                    th:errors="${savings.nyears}"></span>
            </div>
            <div><label>Savings Type :</label>   <!--    method has to be declared in order to use postmapping in controller.-->
                <select name="type" id="types" th:value="${Savings.savtype}">
                    <option value="deluxe">Savings-Deluxe</option>
                    <option value="regular">Savings-Regular</option>
                </select>
            </div>
            <button type="submit" class="btn-primary" th:href="@{/index}">Add</button>
        </form>
    </div>
</section>
</body>
</html>
